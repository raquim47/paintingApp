<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Paint!</title>
</head>

<body>
  <div class="modal">
    <p>Please increase the screen size<br>
      (min-width: 1024px)</p>
  </div>
  <nav class="top-nav">
    <h1 class="logo"><a href="#"><i class="fa-solid fa-palette"></i>Paint!</a></h1>
    <button id="reset-btn" class="top-nav__btn">새로 그리기</button>
    <button id="save-btn" class="top-nav__btn">이미지 저장</button>
  </nav>
  <main class="main">
    <section id="tools" class="tools">
      <h2 class="ir">도구</h2>
      <button class="tools__btn" data-tool="brush" data-cursor="brush">
        <span class="tooltip">브러쉬</span>
        <i class="fa-solid fa-paintbrush"></i>
      </button>
      <button class="tools__btn" data-tool="fill" data-cursor="fill">
        <span class="tooltip">채우기</span>
        <i class="fa-solid fa-fill"></i></button>
      <button class="tools__btn" data-tool="square" data-cursor="precision">
        <span class="tooltip">사각형</span>
        <i class="fa-solid fa-square"></i>
      </button>
      <button class="tools__btn" data-tool="circle" data-cursor="precision">
        <span class="tooltip">원</span>
        <i class="fa-solid fa-circle"></i>
      </button>
      <button class="tools__btn" data-tool="eraser" data-cursor="eraser">
        <span class="tooltip">지우개</span>
        <i class="fa-solid fa-eraser"></i>
      </button>
      <button class="tools__btn" data-tool="text" data-cursor="precision">
        <span class="tooltip">텍스트</span>
        <i class="fa-solid fa-font"></i>
      </button>
      <button class="tools__btn" data-tool="image" data-cursor="precision">
        <span class="tooltip">이미지</span>
        <i class="fa-solid fa-image"></i>
      </button>
    </section>
    <section class="canvas">
      <canvas id="canvas"></canvas>
    </section>
    <section class="panels">
      <h2 class="ir">상세 패널</h2>
      <!-- 색상 -->

          </tbody>
        </table>
        <div class="panel-swatch__latest">
          <h4>최근 사용한 색상</h4>
          <ul id="latest-color-list"></ul>
        </div>
      </div>
      <!-- 선 굵기 -->
      <div id="stroke" class="panel panel-stroke hidden" data-panel="stroke">
        <h3>선 굵기</h3>
        <div class="panel-stroke__range">
          <input id="stroke-width" type="range" min="1" max="20" value="10" step="1">
          <span id="stroke-width-num">10</span>
        </div>
      </div>
      <!-- 타이포 -->
      <div id="text" class="panel panel-text hidden" data-panel="typo">
        <h3>텍스트</h3>
        <div class="panel-text__option">
          <select id="fontTypes" autocomplete="off" required>
            <option value="serif" style="font-family: serif">Serif</option>
            <option value="sans-serif" style="font-family: sans-serif">
              Sans-serif
            </option>
            <option value="courier new" style="font-family: courier new">
              Courier New
            </option>
            <option value="Lucida Console" style="font-family: Lucida Console">
              Lucida Console
            </option>
            <option value="cursive" style="font-family: cursive">
              Cursive
            </option>
            <option value="Brush Script MT" style="font-family: Brush Script MT">
              Brush Script MT
            </option>
            <option value="lucida Handwriting" style="font-family: lucida Handwriting">
              Lucida Handwriting
            </option>
            <option value="copperplate" style="font-family: copperplate">
              Copperplate
            </option>
            <option value="papyrus" style="font-family: Papyrus">
              Papyrus
            </option>
            <option value="'Noto Sans KR', sans-serif" style="font-family: 'Noto Sans KR', sans-serif">
              Noto Sans 한글
            </option>
            <option value="'Nanum Myeongjo', serif" style="font-family: 'Nanum Myeongjo', serif">
              나눔 명조
            </option>
            <option value="'Nanum Pen Script', cursive" style="font-family: 'Nanum Pen Script', cursive">
              나눔펜
            </option>
            <option value="'Jua', sans-serif" style="font-family: 'Jua', sans-serif">
              주아
            </option>
          </select>
          <select id="fontWeights" required>
            <option value="normal" selected>Normal</option>
            <option value="bolder">Bold</option>
          </select>
          <input type="number" min="1" value="25" id="fontSizes" />
        </div>
        <input id="text-input" class="panel-text__input" type="text" placeholder="Add text here..." />
        <div id="text-alert" class="panel-text__alert">캔버스를 클릭하여 글자를 삽입하세요</div>
      </div>
      <!-- 이미지 첨부 -->
      <div id="img-upload" class="panel panel-img hidden" data-panel="image">
        <h3>이미지 등록</h3>
        <div id="img-ready" class="panel-img__ready">
        </div>
        <label for="file" class="panel-img__upload">
          + Add photo
          <input id="file" type="file" accept="image/*">
        </label>
        <div id="img-alert" class="panel-img__alert">캔버스에 드래그하여 이미지를 삽입하세요</div>
      </div>
    </section>
  </main>

</body>

</html>
